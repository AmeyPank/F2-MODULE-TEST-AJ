<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="validation.css">
</head>

<body>
  
  <form class="row g-3 registration-form" id="form" name="form" method="post" action="second.html">
    <h1 style="text-align:center;" class="display-3">Registration Form</h1>
    <div class="col-md-4">
      <label for="first-name" class="form-label">First name</label>
      <input type="text" class="form-control" id="name" required autocomplete="off">
      <div class="valid-feedback" id="first-name-valid">
        Looks good!
      </div>
      <div class="invalid-feedback" id="first-name-invalid">
        Please Enter a valid first name.
      </div>
    </div>
    
    <div class="col-md-4">
      <label for="Email" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="Email" aria-describedby="inputGroupPrepend" required
          autocomplete="off">
        <div class="valid-feedback" id="email-valid">
          Looks good!
        </div>
        <div class="invalid-feedback" id="email-invalid">
          Please choose a Email.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required autocomplete="off">
      <div class="valid-feedback" id="last-name-valid">
        Looks good!
      </div>
      <div class="invalid-feedback" id="last-name-invalid">
        Please Enter a valid Username
      </div>
    </div>
    
    <div class="col-12" style="text-align: center;">
      <button class="btn btn-dark" type="button" onclick="login()">Submit</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="validation.js"></script>
</body>

</html>
