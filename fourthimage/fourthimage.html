<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon</title>
</head>
<body>
    <h1 style="text-align: center;">Your Coupon is here</h1>
    <a href="javascript:void(0)" onclick="rand()"><h2 style="text-align: center; text-decoration:none;" id="result">Click for coupon</h2></a> 
    <script>
        function rand(){
            let x = parseInt(Math.random()*1000000000000);
            document.getElementById('result').innerHTML = x;
            // document.write(x);
        }
    </script>
</body>
</html>
